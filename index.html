<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosam is Awesome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="image/video.mp4" type="video/mp4">
            <div class="video-overlay"></div>
        </video>



        <div class="card ">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">

                <button><img src="image/search_icon.png" alt=""></button>

            </div>
            <div class="error">
                <p>Invalid city name.</p>
            </div>
            <div class="weather">
                <img src="image/rain.png" class=" weather-icon" alt="">
                <h1 class="temp">22⁰c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="image/humidity.png">
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="image/Wind.png">
                        <div class="wind">15 Km/hr</div>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "15e36742914850556a574283b505ccd2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchbox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                document.querySelector(".error").style.display = "none";
            }
            var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "⁰c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/hr";
            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "image/cloudy.png";
            }
            else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "image/Clear.png";
            }
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "image/Rain2.png";
            }
            else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "image/drizzle.png";
            }
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "image/mist.png";
            }
            else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "image/snow.png";
            }
            document.querySelector(".weather").style.display = "block";


        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchbox.value);
        })


    </script>
</body>

</html>
